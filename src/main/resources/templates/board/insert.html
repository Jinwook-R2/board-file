<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="/js/board.js"></script>
</head>
<body>
	<h2>글 쓰기</h2>
	<form id="board" th:action="@{register}" th:object="${board}" method="post">
		<table>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title" th:field="*{title}" /></td>
			</tr>
			<tr>
				<td>작성자</td>
				<td><input type="text" name="writer" th:field="*{writer}" /></td>
			</tr>
			<tr>
				<td>내용</td>
				<td>	
					<textarea name="content" th:field="*{content}" rows="20" cols="80"></textarea>
				</td>
			</tr>
			<tr>
				<td>파일</td>
				<td>
					<input type="file" name="file" multiple/>
				</td>
			</tr>
			
			
		</table>
	</form>
	
	<div>
		<button type="submit" id="btnInsert">등록</button>
		<button type="button" id="btnList">목록</button>
	</div>
</body>
</html>
